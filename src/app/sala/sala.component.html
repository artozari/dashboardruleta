
<div class="app-sala-container">
    <div class="map-container">
        <div class="map"></div>
    </div>
    <div class="tables-container">
        @if(showTables){
            @for (k of valor; track $index) {
                <app-mesa (click)="cambiarMostrarMesa(k)" onKeyDown="doSomething();" [dato]="mesas[k]"></app-mesa>
            }
        }@else {
            <app-mesa (click)="cambiarMostrarMesa(tableSelect)" onKeyDown="doSomething();" [dato]="mesas[tableSelect]"></app-mesa>
        }
    </div>
</div>
