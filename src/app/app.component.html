<div class="container">
  <div class="logo">
    <img src="roulette.svg" alt="logotipo" srcset="" />
  </div>
  <div class="cabecera">
    <app-cabecera />
  </div>
  <div class="menu"></div>
  <p style="display: flex; align-items: center; justify-content: center; font-size: 30px;">{{time}}</p>
  <div class="body">
    @if(mostrarSala){
      @for (k of cantTablesRecived; track $index) {
        <div class="allTable">
          <app-mesa [dato]="mesas[k]" [min]="min"></app-mesa>
          <button (click)="cambiarMostrarMesa(k)">Ver Mesa</button>
        </div>
      }
    }
    @else{
      <div class="oneTable">
        <app-mesa [dato]="mesas[tableSelected]" [min]="min"></app-mesa>
        <button (click)="cambiarMostrarMesa(tableSelected)">Ver Sala</button>
      </div>
    }
  </div>
  <div class="footer">
    <app-footer ></app-footer>
  </div>
</div>
