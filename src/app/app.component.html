<div class="container">
  <div class="logo">
    <img src="roulette.svg" alt="logotipo" srcset="" />
  </div>
  <div class="cabecera">
    <app-cabecera />
  </div>
  <div class="menu"></div>
  <p class="mainClock">
    {{ time }}
  </p>
  <div class="body">
    <div class="mapaSala">
      <app-salamap [datoSimple]="dato" [min]="min"/>
    </div>
    @if (mostrarSala) {
    <div class="graphSala">
      @for (k of cantTablesRecived; track $index) {
      <div hidden="true">{{ dato.tableData[1] }}</div>
      <div class="allTable">
        <app-mesa [dato]="mesas[k]" [min]="min"></app-mesa>
        <button class="btnfos btnfos-h" (click)="cambiarMostrarMesa(k)">
          Ver Mesa
        </button>
      </div>
      }
    </div>
    } @if(!mostrarSala) {
    <div class="oneTable">
      <button
        class="btnfos btnfos-h"
        (click)="cambiarMostrarMesa(tableSelected)"
      >
        Ver Sala
      </button>
      <div class="dashMesa">
        <app-mesa
          [mostrarSala]="mostrarSala"
          [dato]="mesas[tableSelected]"
          [min]="min"
        />
        <app-winning-games-graph [dato]="mesas[tableSelected]" />
        <app-confi-table/>
      </div>
    </div>
    }
  </div>
  <div class="footer">
    <app-footer></app-footer>
  </div>
</div>
