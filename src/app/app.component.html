<div class="container">
  <div class="logo">
    <img src="roulette.svg" alt="logotipo" srcset="" />
  </div>
  <div class="cabecera">
    <app-cabecera />
    <div>
      <form [formGroup]="formSelectTable">
        <input type="number" formControlName="mesaInput">
      </form>
      <button type="button" (click)="cambiarMostrarMesa()">Mesa</button>
    </div>
  </div>
  <div class="menu"></div>
  <div class="body">
    @if(mostrarMesa){
      <app-mesa [gameNumber]="numberGamesfromTable"></app-mesa>
    }
  </div>
  <div class="footer">
    <app-footer ></app-footer>
  </div>
</div>
