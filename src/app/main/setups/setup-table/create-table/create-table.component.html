<div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
   <form (ngSubmit)="onSubmit()">
   <div>
      <label for="tableName">Table Name:</label>
      <input type="text" id="tableName" [(ngModel)]="tableName" name="tableName" required minlength="20" maxlength="50" autocomplete="off">
   </div>
   <div>
      <label for="tableShortName">Short Name:</label>
      <input type="text" id="tableShortName" [(ngModel)]="tableShortName" name="tableShortName" required autocomplete="off">
   </div>
   <div>
      <label for="tableNumber">Table Number:</label>
      <input type="number" id="tableNumber" [(ngModel)]="tableNumber" name="tableNumber" required autocomplete="off">
   </div>
   <div>
      <label for="tableLayout">Table Layout:</label>
      <input type="number" id="tableLayout" [(ngModel)]="tableLayout" name="tableLayout" required autocomplete="off">
   </div>
   <div>
      <label for="tableNoSmoking">No Smoking:</label>
      <input type="checkbox" id="tableNoSmoking" [(ngModel)]="tableNoSmoking" name="tableNoSmoking">
   </div>
   <div>
      <label for="tablePosX">Position X:</label>
      <input type="number" id="tablePosX" [(ngModel)]="tablePosX" name="tablePosX" required autocomplete="off">
   </div>
   <div>
      <label for="tablePosY">Position Y:</label>
      <input type="number" id="tablePosY" [(ngModel)]="tablePosY" name="tablePosY" required autocomplete="off">
   </div>
   <button type="submit">Create Table</button>
</form>
</div>
